---
- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - grafana_install
    - grafana_configure
    - grafana_datasources
    - grafana_notifications
    - grafana_dashboards

- import_tasks: preflight.yml
  tags:
    - grafana_install
    - grafana_configure
    - grafana_datasources
    - grafana_notifications
    - grafana_dashboards

- import_tasks: install.yml
  become: true
  tags:
    - grafana_install

- import_tasks: configure.yml
  become: true
  tags:
    - grafana_configure

- import_tasks: plugins.yml
  when: grafana_plugins != []
  tags:
    - grafana_configure

- name: Restart grafana before configuring datasources and dashboards
  meta: flush_handlers
  tags:
    - grafana_install
    - grafana_configure
    - grafana_datasources
    - grafana_notifications
    - grafana_dashboards
    - grafana_run

- name: Wait for grafana to start (http/s)
  wait_for:
    host: "{{ grafana_address }}"
    port: "{{ grafana_port }}"
  when: grafana_server.protocol is undefined or grafana_server.protocol in ['http', 'https']
  tags:
    - grafana_install
    - grafana_configure
    - grafana_datasources
    - grafana_notifications
    - grafana_dashboards
    - grafana_run

- name: Wait for grafana to start (socket)
  wait_for:
    path: "{{ grafana_server.socket }}"
  when: grafana_server.protocol is defined and grafana_server.protocol == 'socket'
  tags:
    - grafana_install
    - grafana_configure
    - grafana_datasources
    - grafana_notifications
    - grafana_dashboards
    - grafana_run

- import_tasks: api_keys.yml
  when: grafana_api_keys | length > 0
  tags:
    - grafana_configure
    - grafana_run

- import_tasks: datasources.yml
  when: grafana_datasources != []
  tags:
    - grafana_configure
    - grafana_datasources
    - grafana_run

- import_tasks: notifications.yml
  when: grafana_alert_notifications | length > 0
  tags:
    - grafana_configure
    - grafana_notifications
    - grafana_run

- name: "Check if there are any dashboards in local {{ grafana_dashboards_dir }}"
  become: false
  set_fact:
    found_dashboards: "{{ lookup('fileglob', grafana_dashboards_dir + '/*.json', wantlist=True) }}"
  tags:
    - grafana_configure
    - grafana_dashboards
    - grafana_run

- import_tasks: dashboards.yml
  when: grafana_dashboards | length > 0 or found_dashboards | length > 0
  tags:
    - grafana_configure
    - grafana_dashboards
    - grafana_run
