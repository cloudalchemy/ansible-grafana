---
- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - grafana_install
    - grafana_configure
    - grafana_datasources
    - grafana_notifications
    - grafana_dashboards

- include: preflight.yml
  tags:
    - grafana_install
    - grafana_configure
    - grafana_datasources
    - grafana_notifications
    - grafana_dashboards

- include: install.yml
  become: true
  tags:
    - grafana_install

- include: configure.yml
  become: true
  tags:
    - grafana_configure

- include: plugins.yml
  when: grafana_plugins != []
  tags:
    - grafana_configure

- name: Restart grafana before configuring datasources and dashboards
  meta: flush_handlers
  tags:
    - grafana_install
    - grafana_configure
    - grafana_datasources
    - grafana_notifications
    - grafana_dashboards

- name: Wait for grafana to start
  wait_for:
    host: "{{ grafana_address }}"
    port: "{{ grafana_port }}"
  tags:
    - grafana_install
    - grafana_configure
    - grafana_datasources
    - grafana_notifications
    - grafana_dashboards

- include: api_keys.yml
  when: grafana_api_keys | length > 0
  tags:
    - grafana_configure

- include: datasources.yml
  when: grafana_datasources != []
  tags:
    - grafana_configure
    - grafana_datasources

- include: notifications.yml
  when: grafana_alert_notifications | length > 0
  tags:
    - grafana_configure
    - grafana_notifications

- name: "Check if there are any dashboards in {{ grafana_dashboards_dir }}"
  become: false
  find:
    paths: "{{ grafana_dashboards_dir }}"
    patterns: '*.json'
  delegate_to: localhost
  run_once: true
  register: found_dashboards
  tags:
    - grafana_configure
    - grafana_dashboards

- include: dashboards.yml
  when: grafana_dashboards | length > 0 or found_dashboards.matched > 0
  tags:
    - grafana_configure
    - grafana_dashboards
